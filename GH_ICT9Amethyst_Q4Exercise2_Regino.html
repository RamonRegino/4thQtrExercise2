<!DOCTYPE html>
<html>
<head>
	<title>EXERCISE 2</title>
</head>
<body>
	<h1>Addition</h1>
	<p id="id1"></p>
	<script>
		var num1 = 10;
		var num2 = 5;

		document.getElementById('id1').innerHTML = num1 + num2;
	</script>
	<h1>Subtraction</h1>
	<p id="id2"></p>
	<script>
		var num3 = 10;
		var num4 = 5;

		document.getElementById('id2').innerHTML = num3 - num4;
	</script>
	<h1>Multiplication</h1>
	<p id="id3"></p>
	<script>
		var num5 = 10;
		var num6 = 5;

		document.getElementById('id3').innerHTML = num5 * num6;
	</script>
	<h1>Division</h1>
	<p id="id4"></p>
	<script>
		var num7 = 10;
		var num8 = 5;

		document.getElementById('id4').innerHTML = num7 / num8;
	</script>
</body>
</html>
